<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>당근이세요?</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="login_containner">
    <div class="login">
      <h1>당근이세요?</h1>
      <form action="chatList.html" class="login_form">
        <input class="login_formId" type="text" placeholder="아이디를 입력해주세요">
        <input class="login_formPw" type="password" placeholder="비밀번호를 입력해주세요">
        <input class="login_formBtn" type="submit" value="로그인">
        <input class="login_formCheck" type="checkbox" id="check">
        <label for="check">자동 로그인</label>
      </form>
      <p class="login_account">
        <a href="#">당근 계정 찾기</a>
        <span> | </span>
        <a href="#">비밀번호 재설정</a>
      </p>
    </div>
  </div>

</body>
</html>
